<form class="contaner mt-4" style="text-align:center" novalidate #a="ngForm" >
  <h2 >שלום {{stringName}} בחר מתוך התפריט מה תרצה להכין </h2> 


  <select [(ngModel)]="newManaToMake" name="mana" (change)="onSelectMana(newManaToMake)" >
    <option *ngFor="let mana of manot"  [ngValue]="mana">{{mana.nameMana}} -סיווג  {{mana.idSivog}}

    </option>
  </select>
  <div *ngIf="newManaToMake && newManaToMake.idSivog == 1" >
    <br/>
    <label dir="rtl" > התנדבות נוספת</label>
    <input  style="text-align:center" id="new" name="volunteering" [(ngModel)]="volunteering.name"  />
  </div>
<br><br>
<label>1 = מנה קטנה</label><br>
<label>2 = מנה בינונית</label><br>
<label>3 = מנה גדולה</label><br>
<br/><br/><br/>
