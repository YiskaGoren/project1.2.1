
<h3 style="text-align: center">שלום {{stringName}}  בחר/י את התפריט האהוב עליך לאירוע  {{stringEvent}}</h3>
<br/>
<div style="text-align:right">
  
  <ul class="manot">

    <li *ngFor="let mana of manot">
      
        <input type="text" [(ngModel)]="mana.name">

        <select [(ngModel)]="mana.idSivog">
            <option *ngFor="let mealType of mealTypes" value="{{mealType.id}}">{{mealType.name}}</option>
        </select>
     
  
     <button class="btn btn-warning" title="מחיקת מנה" (click)="delete()">x</button>
    </li>
  </ul>

  <button class="btn btn-primary" (click)="addNew()">
    הוספה
  </button> 
  <div class="container">
      
                
    <button type="button" *ngIf="!message" class="btn btn-info btn-block" (click)="AddManot()"> סיום התהליך</button>
    <label style="text-align:center" class="alert alert-danger" id="seccess" *ngIf="successAdd" >{{message}}</label>
    <br/><br/>
    <button class="btn btn-primary" *ngIf="message"  routerLink="/">המשך</button>
  </div>
  </div>
